name: greenfield-feature-dev
description: >
  Evaluate the /feature-dev command for greenfield development.
  Tests the official feature-dev skill which provides guided feature development
  with codebase understanding and architecture focus.
version: "1.0.0"

defaults:
  max_turns: 2000
  max_budget_usd: 50.0
  timeout_seconds: 36000
  allowed_tools:
    - Read
    - Edit
    - Write
    - Bash
    - Glob
    - Grep
  model: claude-sonnet-4-5@20250929

evaluations:
  - id: task-manager
    name: Task Management CLI
    description: >
      Uses the direct implementation workflow to build a task management CLI.
      Tests the guided feature development workflow with architecture focus.
    task: >
      Without any planning, build a task management CLI application with the following capabilities:
      1. Add, list, update, and delete tasks
      2. Mark tasks as complete/incomplete
      3. Assign priorities (low, medium, high)
      4. Filter and search tasks
      5. Persist tasks to a JSON file
      6. Support for due dates
    tags:
      - simple
      - direct
      - python
      - cli
    phases:
      - name: implement
        permission_mode: bypassPermissions
        prompt: >
          Build a task management CLI application that allows users to:
          - Add, list, update, and delete tasks
          - Mark tasks as complete/incomplete
          - Assign priorities (low, medium, high)
          - Filter and search tasks
          - Persist tasks to a JSON file
          - Support for due dates
